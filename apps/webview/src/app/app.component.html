<h2>Cells</h2>

<div class="file_list">
  <div *ngFor="let file of file_list">
    <span class="file">
      <div *ngFor="let cell of file">
        <span class="cell">
          <div *ngFor="let line of cell.source">
            <span class="line">
              {{ line }}
            </span>
          </div>
        </span>
      </div>
    </span>
  </div>
</div>
