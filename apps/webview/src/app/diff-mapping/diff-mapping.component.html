
<canvas>
</canvas>

<div class="file_list">
  <span class="file">

    <div *ngIf="diff.old_notebook.cells?.length > 0">

      <div *ngFor="let cell of diff.old_notebook.cells;" >
        <div [id]="cell.id" class="cell" (click)="selectCell(cell.id,'old')">
  
          <div class="index element_p" style="background-color: aqua;">
            {{ cell.cell_index }}
          </div>
          
          <div *ngIf="cell.cell_type == 'markdown';else code_old" class="type element_p">
              m
          </div>
          <ng-template #code_old >
            <div class="type element_p">
              c
            </div>
          </ng-template>

          <div  [id]="cell.id+'_lines'"  style="display: block;background-color: aqua;width: 100%;">
            <div *ngFor="let line of cell.source; index as line_index">
              
              <li class="line">
                <div class="index element_p" style="background-color: orange;">
                  {{ line_index + 1 }}
                </div>
                <div class="line_context element_p">
  
                  <div [id]="getlineId(cell.cell_index,line_index+1,'old')"></div>
                </div>
              </li>
  
            </div>
          </div>
        </div>
      </div>

    </div>
  </span>

  <span class="file">
    <div *ngFor="let cell of diff.new_notebook.cells; index as cell_index" >
      <span [id]="cell.id" class="cell" (click)="selectCell(cell.id,'new')">
        <div class="index element_p" style="background-color: aqua;">
          {{ cell.cell_index}}
        </div>
        
        <div *ngIf="cell.cell_type == 'markdown';else code_new" class="type element_p">
            m
        </div>
        <ng-template  #code_new >
            <div class="type element_p">
              c
            </div>
        </ng-template>
        <div [id]="cell.id+'_lines'" style="display: block;background-color: aqua;width: 100%;">
          <div *ngFor="let line of cell.source; index as line_index">
            
            <div class="line">
              <div class="index element_p" style="background-color: orange;">
                {{ line_index + 1 }}
              </div>
              <div class="line_context element_p">

                <div [id]="getlineId(cell_index+1,line_index+1,'new')"></div>
              </div>
            </div>

          </div>
        </div>
      </span>
    </div>
  </span>

</div>
